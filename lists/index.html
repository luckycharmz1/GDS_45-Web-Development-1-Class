<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Internal Styles</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Types and Lists</h1>
    <h2>This is an unordered list of movies</h2>
    <ul style="list-style-type: disc;">
        <li>Spiderman</li>
        <li style="list-style-image: url('bullet3.png');">Jaws</li>
        <li style="list-style: disc inside url('bullet3.png');">It</li>
        <li style="list-style: disc inside url('Asset1.svg');">It</li>
        <li style="list-style: disc outside url('Asset1.svg');">Superman</li>
        <li>Titanic</li>
    </ul>
    <!--This is a great list-->
</body>
</html>
